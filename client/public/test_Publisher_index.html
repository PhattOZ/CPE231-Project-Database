<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Publisher index</title>
    <link rel="stylesheet" href="compiled.css" />
</head>
<body class="font-kanit">
    <div class="w-full bg-gray-900 text-gray-300">
        <div class="px-36 py-7">
          <div class="flex justify-between">
            <a href="/" class="animate-bounce">no backendStore</a>
            <div class="">
              <a
                href="/store"
                class="px-3 transition-colors duration-100 ease-in hover:text-white"
                >Store</a
              >
              <a
                href="/about"
                class="px-3 transition-colors duration-100 ease-in hover:text-white"
                >About</a
              >
              <a
                href=""
                class="px-3 transition-colors duration-100 ease-in hover:text-white"
                >Commu</a
              >
              <a
                href=""
                class="px-3 transition-colors duration-100 ease-in hover:text-white"
                >Support</a
              >
            </div>
            <div class="">
              <% if(locals.username){ %>
              <a
                href="/userinfo"
                class="px-3 transition-colors duration-100 ease-in hover:text-white"
                ><%= username %></a
              >
              <a
                href="/logout"
                class="px-3 transition-colors duration-100 ease-in hover:text-white"
                >Log out</a
              >
              <% } else{ %>
              <a
                href="/login"
                class="px-3 transition-colors duration-100 ease-in hover:text-white"
                >Log in</a
              >
              <% } %>
            </div>
          </div>
        </div>
      </div>
      
    <!--end of nav-->

    <div>This is Publisher view</div>
    <div class="pt-3 text-blue-400">
        <span
          class="tab-tab px-3 rounded-t-md tab-selected"
          onclick="switchTab(event, 'trending')"
        >
          Game
        </span>
        <span
          class="tab-tab px-3 rounded-t-md cursor-pointer hover:text-white"
          onclick="switchTab(event, 'topSeller')"
        >
          DLC
        </span>
      </div>
      <!--end of tabs-->
    </div>
  </div>
  <!--end of 1st section-->
  <div
    class="
      w-full
      bg-gradient-to-t
      from-cyan-black
      to-cyan-darkest
      flex
      justify-end
      text-gray-300
    "
  >
    <div class="w-5/6 px-4 flex">
      <div class="bg-cyan-lightblack w-2/3 mt-3 shadow-mdtab-tab">
        <div class="flex justify-end py-2">Sort by:</div>
        <div id="trending" class="tab-content">
          <% for(d of data){ %>
          <div class="w-full border-double border-yellow-500 border-2 py-2">
            <%= d.name %>
          </div>
          <% } %>
        </div>
        <div id="topSeller" class="tab-content hidden">
          <% for(d of data){ %>
          <div class="w-full border-double border-red-500 border-2 py-2">
            <%= d.name %>
          </div>
          <% } %>
        </div>
        <div id="popular" class="tab-content hidden">
          <% for(d of data){ %>
          <div class="w-full border-double border-blue-500 border-2 py-2">
            <%= d.name %>
          </div>
          <% } %>
        </div>
      </div>
      <!--end of game list-->
    </div>
  </div>
  <!--end of 2nd section-->

  <!--end of content-->

    
</body>
</html>
